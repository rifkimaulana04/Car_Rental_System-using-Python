<!-- templates/admin.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Admin Panel</h2>

<h3>Add Car</h3>
<form method="post">
  <input type="hidden" name="action" value="add">
  <input type="text" name="car_id" placeholder="Car ID" required>
  <input type="text" name="name" placeholder="Car Name" required>
  <input type="text" name="image" placeholder="Image Filename (e.g., bmw.jpg)" required>
  <button type="submit">Add Car</button>
</form>

<h3>Remove Car</h3>
<form method="post">
  <input type="hidden" name="action" value="remove">
  <select name="car_id">
    {% for car in cars %}
    <option value="{{ car.car_id }}">{{ car.name }} ({{ car.car_id }})</option>
    {% endfor %}
  </select>
  <button type="submit">Remove</button>
</form>

<h3>All Cars</h3>
<ul>
  {% for car in cars %}
  <li>{{ car.car_id }} - {{ car.name }} - {{ car.status }}</li>
  {% endfor %}
</ul>
{% endblock %}
