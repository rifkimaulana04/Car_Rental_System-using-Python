{% extends 'base.html' %}
{% block title %}Available Cars{% endblock %}
{% block content %}

<div class="container my-5">
  <h2 class="text-center mb-4">Available Cars</h2>
  <div class="row">
    {% for car in cars %}
      {% if car.status.lower() == 'available' %}
        <div class="col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <img src="{{ car.image }}" class="card-img-top" alt="{{ car.name }}"
                 onerror="this.onerror=null;this.src='https://via.placeholder.com/300x180?text=No+Image';">
            <div class="card-body">
              <h5 class="card-title">{{ car.name }}</h5>
              <p class="card-text">
                <strong>ID:</strong> {{ car.car_id }}<br>
                <strong>Status:</strong> {{ car.status }}
              </p>
              <a href="{{ url_for('rent_car') }}" class="btn btn-primary w-100">Rent Now</a>
            </div>
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock %}
